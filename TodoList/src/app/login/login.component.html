<app-toolbar></app-toolbar>
<div id="card">
  <div id="card-content">
    <div id="card-title">
      <h2>LOGIN</h2>
      <div class="underline-title"></div>
    </div>
    <form class="form" #loginForm="ngForm" (ngSubmit)="submitLogin(loginForm)">
      <label for="user-email" style="padding-top: 13px"> &nbsp;Email </label>
      <input
        [(ngModel)]="email"
        id="user-email"
        class="form-content"
        type="email"
        name="email"
        autocomplete="on"
        required
      />
      <div class="form-border"></div>
      <label for="user-password" style="padding-top: 22px"
        >&nbsp;Password
      </label>
      <input
        [(ngModel)]="password"
        id="user-password"
        class="form-content"
        type="password"
        name="password"
        required
      />
      <div class="form-border"></div>
      <a routerLink="/forgetpassword">
        <legend id="forgot-pass">Forgot password?</legend>
      </a>
      <!-- <div *ngIf="errorFlag">
        {{errorMessage}}
      </div> -->
      <!-- <input id="submit-btn" type="submit" name="submit" value="LOGIN" /> -->
      <button  type="submit" id="submit-btn" name="submit">LOGIN</button>
      <a routerLink="/signup" id="signup">Don't have an account yet?</a>
    </form>
  </div>
</div>
