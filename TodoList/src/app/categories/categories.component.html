<div class="centered">
  <div class="logoutButton"></div>
  <div class="content">

    <div class="sidebar">
        <h1 class="title">
          CATEGORIES
        </h1>
        <div class="listMenu">
          <div *ngIf="categories.length;else noCategory">
            <a class="listMenuItem" *ngFor="let c of categories" [routerLink]="['/categories',c._id,'tasks']" routerLinkActive="isActive">
              <p>{{c.category}}</p>
            </a>
          </div>
          <ng-template #noCategory>
            <div class="taskUndefined lengthZero">
              There are no categories! Add category
            </div>
          </ng-template>
        </div>

        <button class="button" (click)="openDialog()">Add category</button>
    </div>

    <div class="tasksList">
      <div class="ignoreFlex">
        <div *ngIf="tasks;else taskUndefined">
          <div class="options">
            <h1 class="title">
              Tasks
            </h1>

            <div class="dropdown">
              <button class="dropdown-btn">
                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                   <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                 </svg>
              </button>
              <div class="dropdown-content">
                 <div (click)="editCategory()">Edit</div>
                 <div (click)="deleteCategory()">Delete</div>
              </div>
            </div>
          </div>
          <div class="scroll">
            <div class="tasks" *ngFor="let task of tasks">
              <div class="task">
                <input type="checkbox" class="circledcheckbox" (click)="check(task._id,task.completed)" [checked]="task.completed">
