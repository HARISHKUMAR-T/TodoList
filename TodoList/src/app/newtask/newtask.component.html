<div class="modal">
  <div class="title">
    Create a new Task
  </div>
  <div class="newCategory">
    <input class="newCategoryInput" type="text" placeholder="Input here." [(ngModel)]="newTask">
  </div>
  <div class="buttons">
    <button class="button" type="button" (click)="cancel()">Cancel</button>
    <button class="button" type="button" (click)="createTask()">Save</button>
  </div>
</div>
